{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>{{compo.name}}</h1>
    <h2>{{compo.description}}</h2>
</div>

<div class="content">
    {% if isLoggedin %}
        <p><a class="pure-button" href="{% url 'core:upload' compo.id %}">Last opp bidrag</a></p>
    {% else %}
        <p>For å laste opp et bidrag, må du være innlogget.</p>
    {% endif %}
</div>
{% endblock %}
