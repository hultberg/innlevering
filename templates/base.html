{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf8" />

	<title>
        {% if pageTitle %}
            {{pageTitle}} -
        {% endif %}
        PolarParty Innlevering
    </title>

	<link href="{% static "core/css/pure-min.css" %}" type="text/css" rel="stylesheet" />
	<link href="{% static "core/css/style.css" %}" type="text/css" rel="stylesheet" />

	{% block extra-head %}
	{% endblock %}
</head>

<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="{% url 'core:index' %}">Innlevering</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="{% url 'core:index' %}" class="pure-menu-link">Hjem</a></li>
                {% if isLoggedin %}
                    <li class="pure-menu-item"><a href="{% url 'core:mybidrags' %}" class="pure-menu-link">Mine bidrag</a></li>
                    <li class="pure-menu-item"><a href="{% url 'core:logoutview' %}" class="pure-menu-link">Logg ut</a></li>
                {% else %}
                    <li class="pure-menu-item"><a href="https://www.geekevents.org/sso/?next=http://innlevering.mittnett.net{% url 'core:loginview' %}" class="pure-menu-link">Logg inn</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div id="main">
		{% block content %}
		{% endblock %}
	</div>
</div>

<script src="{% static "core/js/ui.js" %}"></script>
<script src="{% static "core/js/jquery.min.js" %}"></script>
<script src="{% static "core/js/bidrageditor.js" %}"></script>
</body>
</html>
