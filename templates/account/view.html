{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>Min konto</h1>
</div>

<div class="content">
    <p></p>
    <form class="pure-form pure-form-aligned" action="{% url 'core:accountview' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <fieldset>
            <div class="pure-control-group">
                <label for="name">Brukernavn</label>
                <input id="name" name="uname" type="text" class="pure-input-1-2" placeholder="" value="{{user.username}}">
            </div>
            <div class="pure-control-group">
                <label for="name">Fornavn</label>
                <input id="name" name="" type="text" class="pure-input-1-2" placeholder="" value="{{user.first_name}}">
            </div>
            <div class="pure-control-group">
                <label for="name">Etternavn</label>
                <input id="name" name="title" type="text" class="pure-input-1-2" placeholder="" value="{{user.last_name}}">
            </div>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Lagre</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
